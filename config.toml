[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    noClasses = true
    lineNumbersInTable = true
    style = "rrt" #https://xyproto.github.io/splash/docs/
    tabWidth = 2

[author]
  name = "ileopold"
  homepage = "http://ileopold.cn/"

