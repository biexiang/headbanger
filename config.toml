languageCode = "zh-cn"
title = "Headbanger"
theme = "yinyang"
DefaultContentLanguage = "cn"
enableRobotsTXT = true
canonifyURLs = false
refLinksErrorLevel = "WARNING"
refLinksNotFoundURL = "/404"

